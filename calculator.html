<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Calculation</title>
        <link rel="stylesheet" href="style.css">
        <script>
            document.addEventListener("DOMContentLoaded",function(){
                document.querySelectorAll("button").forEach(function(button){
                    button.onclick=function(){
                        let div=document.createElement("p");
                        div=button.dataset.no;
                        document.querySelector("#result").append(div);
                    }
                });
                document.querySelector("#submit").onclick=function(){
                    let result;
                    let numbers=[];
                    let operations=[];
                    let calculate=document.querySelector("#result").innerHTML;
                    let calculatedNo=[];
                    for(const  c of calculate){
                        calculatedNo.push(c);
                    }
                    let integer="";
                    let tuple=[];
                    calculatedNo.forEach(function(char){
                        if(char == "+" || char == "-" || char=="*" || char=="/"){
                            operations.push(char);
                            numbers.push(parseInt(integer));
                            integer="";
                        }
                        else{
                            integer=integer.concat(char);
                            if(calculatedNo.lastIndexOf(char)==calculatedNo.length-1){
                                console.log(integer);
                                numbers.push(parseInt(integer));
                            }    
                        }   
                    });
                    result=numbers[0];
                    for(let k=1;k<numbers.length;k++){
                        switch(operations[k-1]){
                            case '+':
                                result=result+numbers[k];
                                break;
                            case '-':
                                result=result-numbers[k];
                                break;
                            case '*':
                                result=numbers[k]*result;
                                break;
                            case '/':
                                result=result/numbers[k];
                                break;
                        }
                    }
                    document.querySelector("#result").innerHTML=result;  
                }
                document.querySelector("#clear").onclick=function(){
                    document.querySelector("#result").innerHTML="";
                };
                
            });
        </script>
        <style>
        #grid{
            padding: 50px;
            display: grid;
            grid-column-gap:20px;
            grid-row-gap: 30px;
            grid-template-columns: 50px 50px 50px;
            justify-content: center;
        }
        </style>
        
    </head>
    <body>
        <div id="grid">
        <button  data-no=1>1</button><button  data-no=2>2</button><button  data-no=3>3</button>
        <button  data-no=4>4</button><button  data-no=5>5</button><button  data-no=6>6</button>
        <button  data-no=7>7</button><button data-no=8>8</button><button  data-no=9>9</button>
        <button data-no="+"">+</button><button  data-no="/">/</button><button data-no="-">-</button>
        <button  data-no="*">*</button>
        <button id="submit">=</button>
        <button id="clear">C</button>
        </div>
        <p id="result" style="text-align: center;"></p>
    </body>
</html>
